<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="profile-viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="title weight"></h1>
    </header>
    <section>
        <h2 class="weight">Signup for our newsletter</h2>
        <p class="fade">Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <form action="index.html" method="post">
        <hr class="thick">
        <hr class="thin">
        <fieldset id="profile">
            <legend class="weight">Contact Information</legend>

            <div class="profile-view">
                <label for="user_name">Full Name</label>
                <input type="text" name="name" id="user_name" required placeholder="Required">
            </div>

            <div class="profile-view">
                <label for="user_email">Email Address</label>
                <input type="email" name="email" id="user_email" required placeholder="Required">
            </div>

            <div class="profile-view">
                <label for="user_phone">Phone Number</label>
                <input type="tel" name="phone" id="user_phone">
            </div>

            <div class="profile-view">
                <label for="user_address">Street Address</label>
                <input type="text" name="address" id="user_address">
            </div>

            <div class="profile-view">
                <label for="user_city">City</label>
                <input type="text" name="city" id="user_city">
            </div>

            <div class="profile-view">
                <label for="user_state">State</label>
                <select name="state" id="user_state">
                    <option value="" disabled selected class="fade">Choose State</option>
                    <optgroup label="Northeast">
                        <option value="connecticut">Connecticut</option>
                        <option value="maine">Maine</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="new_hampshire">New Hampshire</option>
                        <option value="new_jersey">New Jersey</option>
                        <option value="new_york">New York</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode_island">Rhode Island</option>
                        <option value="vermont">Vermont</option>
                    </optgroup>
                    <optgroup label="Midwest">
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="missouri">Missouri</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="north_dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="south_dakota">South Dakota</option>
                        <option value="wisconsin">Wisconsin</option>
                    </optgroup>
                    <optgroup label="South">
                        <option value="alabama">Alabama</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="delaware">Delaware</option>
                        <option value="district_of_columbia">District of Columbia</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maryland">Maryland</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="north_carolina">North Carolina</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="south_carolina">South Carolina</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="virginia">Virginia</option>
                        <option value="west_virginia">West Virginia</option>
                    </optgroup>
                    <optgroup label="West">
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="montana">Montana</option>
                        <option value="nevada">Nevada</option>
                        <option value="new_mexico">New Mexico</option>
                        <option value="oregon">Oregon</option>
                        <option value="utah">Utah</option>
                        <option value="washington">Washington</option>
                        <option value="wyoming">Wyoming</option>
                    </optgroup>
                </select>
            </div>

            <div class="profile-view">
                <label for="user_zip">Zip Code</label>
                <input type="number" name="zip" id="user_zip">
            </div>
        </fieldset>
        <hr class="thin">
        <fieldset id="newsletter">
            <legend class="weight">Newsletter</legend>

            <label>Select the newsletters you would like to receive</label>
            <div class="newsletter-view">
                <input type="checkbox" name="newsletter" value="html" id="news_html">
                <label for="news_html">HTML News</label>
            </div>
            <div class="newsletter-view">
                <input type="checkbox" name="newsletter" value="css" id="news_css">
                <label for="news_css">CSS News</label>
            </div>
            <div class="newsletter-view">
                <input type="checkbox" name="newsletter" value="javascript" id="news_javascript">
                <label for="news_javascript">Javascript News</label>
            </div>

            <label>Newsletter format</label>
            <div class="newsletter-view">
                <input type="radio" id="format_html" value="html" name="format">
                <label for="format_html">HTML</label>
            </div>
            <div class="newsletter-view">
                <input type="radio" id="format_text" value="text" name="format">
                <label for="format_text">Plain text</label>
            </div>

            <label for="others">Other topics you'd like to hear about</label>
            <div class="newsletter-view">
                <textarea name="other_topics" id="others" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
    <footer>Copyright <span class="title"></span></footer>
</body>

</html>
